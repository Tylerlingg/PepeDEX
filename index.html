<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Decentralized Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Decentralized Exchange</h1>

    <form id="swap-form">
        <label for="amount">Amount ETH to Swap:</label>
        <input id="amount" type="number" step="any" min="0">
        
        <label for="slippage">Maximum Slippage (%):</label>
        <input id="slippage" type="number" step="any" min="0">
        
        <label for="deadline">Deadline (Unix timestamp):</label>
        <input id="deadline" type="number" min="0">
        
        <button type="submit">Swap</button>
    </form>

    <form id="add-liquidity-form">
        <label for="add-liquidity-amount">Amount ETH/Token to Add as Liquidity:</label>
        <input id="add-liquidity-amount" type="number" step="any" min="0">

        <button type="submit">Add Liquidity</button>
    </form>

    <form id="remove-liquidity-form">
        <label for="remove-liquidity-amount">Amount Liquidity to Remove:</label>
        <input id="remove-liquidity-amount" type="number" step="any" min="0">

        <button type="submit">Remove Liquidity</button>
    </form>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
